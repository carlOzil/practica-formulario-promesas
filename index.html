            </form>
            <p id="msg">...</p>
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Matrícula</th>
                            <th>Modelo</th>
                            <th>Propietario</th>
                            <th>Multas</th>
                        </tr>
                    </thead>
                    <tbody id="listaDatos">

                    </tbody>

                </table>

            </section>
        </main>

        <footer></footer>
    </div>
    <script src="js/main.js"></script>

</body>

</html>
